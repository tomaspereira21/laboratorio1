<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.voltar.css">
    <style>
        body{
            text-align: center;
            background-color: hsl(40deg 47.37% 96.27%);
        }
    </style>
</head>
<body>
    <button onclick="goBack()" class="botao-voltar">Voltar</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script><br>
    <h1>Forgot password</h1>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <br>
    <button onclick="password()">Get new password</button>
</body>
</html>
